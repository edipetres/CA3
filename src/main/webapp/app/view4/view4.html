<div ng-controller="View4Ctrl">
    <div class="container" onload="getDailyRates()">
        <table class="table table-striped table-sm">
            <thead class="thead-inverse">
                <tr>
                    <td>Currency</td>
                    <td>Rate</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rate in rates">
                    <td>{{rate.currency}}</td>
                    <td>{{rate.rate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
