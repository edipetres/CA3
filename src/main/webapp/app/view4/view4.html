<div ng-controller="View4Ctrl">
    <div class="container" onload="getDailyRates()">
        <table class="table table-striped table-sm">
            <thead class="thead-inverse">
                <tr>
                    <td>Currency</td>
                    <td>Rate</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rate in rates">
                    <td>{{rate.currency}}</td>
                    <td>{{rate.rate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <h3>Rate Converter</h3>
            </div>
            <div class="panel panel-body">
                <div class="form-group">
                    <label>From {{}}</label><br>
                    <input type="text" ng-model="fromCurrency"><br>
                    <label>To {{}}</label><br>
                    <input type="text" ng-model="toCurrency"><br>
                    <button class="btn btn-primary" ng-click="">Convert</button>
                </div>
            </div>
        </div>    
    </div>
</div>
