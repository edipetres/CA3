<div class="container" ng-controller="View5Ctrl">
    <div id="users">
        <div class="container">
            <div class="col-sm-5">
                <table class="table table-striped table-bordered">
                    <thead class="thead thead-inverse">
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Roles</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{$index + 1}}</td>
                            <td>{{user.userName}}</td>
                            <td>
                                <ul>
                                    <li ng-repeat="u in user.roles">{{u}}</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
